<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <h1>Tic Tac Toe</h1>
            <div id="reset">
                <button id="btn-reset">Reset</button>
            </div>
            <div id="board">
                <table>
                    <tr>
                        <td id="space1"> </td>
                        <td id="space2"> </td>
                        <td id="space3"> </td>
                    </tr>   
                    <tr>    
                        <td id="space4"> </td>
                        <td id="space5"> </td>
                        <td id="space6"> </td>
                    </tr>
                    <tr> 
                        <td id="space7"> </td>
                        <td id="space8"> </td>
                        <td id="space9"> </td>
                    </tr>
                </table>
            </div>
        </main>
        <script src="main.js"></script>
    </body>
</html>
